Script:
  abstract: true
  is: Document
  class: tech.kzen.auto.common.objects.document.script.ScriptDocument
  icon: PlaylistPlay
  steps: []
  meta:
    steps:
      is: List
      of: Action


Sequence:
  abstract: true
  is: Document
  class: tech.kzen.auto.server.objects.sequence.SequenceDocument
  icon: PlaylistPlay
  steps: []
  meta:
    steps:
      is: List
      of: SequenceStep
      by: Nominal


SequenceStep:
  abstract: true
  class: tech.kzen.auto.server.objects.sequence.api.SequenceStep
  description: "Run step"
  display: SequenceStepDisplayDefault
  meta:
    icon: String
    title: String
    description: String
    display: String


