Report:
  abstract: true
  is: Document
  class: tech.kzen.auto.server.objects.report.ReportDocument
  title: "Report"
  icon: TableChart
  input:
    browser:
      directory: ./
      filter: ""
    selection:
      dataType: tech.kzen.auto.plugin.model.record.FlatFileRecord
      groupBy: ""
      locations: []
  formula: {}
  previewAll: false
  filter: {}
  previewFiltered: false
  analysis:
    type: FlatData
    flat:
      allow: []
      exclude: []
    pivot:
      rows: []
      values: {}
  output:
    type: Explore
    explore:
      start: 1
      count: 50
    export:
      format: csv
      compression: none
      path: "../work/export/${report}_${group}_${time}.${extension}"
    work: "report" # NB: referenced in OutputSpec
  meta:
    input: InputSpec
    formula: FormulaSpec
    previewAll: PreviewSpec
    filter: FilterSpec
    previewFiltered: PreviewSpec
    analysis: AnalysisSpec
    output: OutputSpec
    selfLocation: SelfLocation


