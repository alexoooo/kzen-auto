Graph:
  abstract: true
  is: Document
  class: tech.kzen.auto.common.objects.document.graph.GraphDocument
  title: "Time Series"
  icon: DeviceHub
  vertices: []
  edges: []
  meta:
    vertices:
      is: List
      of: Dataflow
    edges:
      is: List
      of: EdgeDescriptor
      by: EdgesDefiner


#################################################################


Feature:
  abstract: true
  is: Document
  class: tech.kzen.auto.common.objects.document.feature.FeatureDocument
  title: "Action Target"
  icon: Crop
  directory: true
  meta:
    objectLocation:
      is: ObjectLocation
      by: Self
    documentNotation:
      is: DocumentNotation
      by: Self


