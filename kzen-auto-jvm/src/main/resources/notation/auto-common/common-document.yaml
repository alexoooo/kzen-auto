Script:
  abstract: true
  is: Document
  class: tech.kzen.auto.common.objects.document.script.ScriptDocument
  icon: PlaylistPlay
  steps: []
  meta:
    steps:
      is: List
      of: Action


################################################################


Graph:
  abstract: true
  is: Document
  class: tech.kzen.auto.common.objects.document.graph.GraphDocument
  icon: DeviceHub
  vertices: []
  edges: []
  meta:
    vertices:
      is: List
      of: Dataflow
    edges:
      is: List
      of: EdgeDescriptor
      by: EdgesDefiner


