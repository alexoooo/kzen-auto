
Document:
  abstract: true
  class: tech.kzen.auto.common.objects.document.DocumentArchetype
  meta:
    icon: String
    objectLocation:
      is: ObjectLocation
      by: SelfLocation


###########################################################


Script:
  is: Document
  class: tech.kzen.auto.common.objects.document.script.ScriptDocument
  icon: PlaylistPlay
  steps: []
  meta:
    steps:
      is: List
      of: Action


Graph:
  is: Document
  class: tech.kzen.auto.common.objects.document.graph.GraphDocument
#  icon: CallSplit
  icon: DeviceHub
  vertices: []
  edges: []
  meta:
    vertices:
      is: List
      of: Dataflow
    edges:
      is: List
      of: EdgeDescriptor
      by: EdgesDefiner

