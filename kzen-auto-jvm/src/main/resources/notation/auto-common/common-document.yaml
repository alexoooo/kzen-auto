
Document:
  abstract: true
  class: tech.kzen.auto.common.objects.document.DocumentArchetype
  title: "Document"
  directory: false
  meta:
    title: String
    icon: String
    objectLocation:
      is: ObjectLocation
      by: Self
    directory: Boolean


