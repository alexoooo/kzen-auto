Feature:
  abstract: true
  is: Document
  class: tech.kzen.auto.common.objects.document.feature.FeatureDocument
  title: "Action Target"
  icon: Crop
  directory: true
  meta:
    objectLocation:
      is: ObjectLocation
      by: Self
    documentNotation:
      is: DocumentNotation
      by: Self


