main:
  is: Sequence
  root: root

root:
  is: MultiSequenceStep
  steps:
    - root.steps/MyStepA
    - root.steps/MyStepB
    - root.steps/MyStepC

root.steps/MyStepA:
  is: BooleanLiteralStep
  value: true

root.steps/MyStepB:
  is: BooleanLiteralStep
  value: false

root.steps/MyStepC:
  is: DisplayValueStep
  text: root.steps/MyStepA