
AttributeController:
  class: tech.kzen.auto.client.objects.document.common.AttributeController$Wrapper
  meta:
    attributeEditors:
      is: List
      of: AttributeEditorWrapper
      by: Autowired


AttributeEditorWrapper:
  abstract: true
  class: tech.kzen.auto.client.objects.document.common.AttributeEditorWrapper
  meta:
    objectLocation:
      is: ObjectLocation
      by: Self


AttributeEditor:
  abstract: true
  class: tech.kzen.auto.client.objects.document.common.attribute.AttributeEditor
  meta:
    objectLocation:
      is: ObjectLocation
      by: Self


AutoAttributeEditor:
  is: AttributeEditor
  class: tech.kzen.auto.client.objects.document.common.attribute.AutoAttributeEditor$Wrapper


AttributeEditorManager:
  class: tech.kzen.auto.client.objects.document.common.attribute.AttributeEditorManager$Wrapper
  meta:
    attributeEditors:
      is: List
      of: AttributeEditor
      by: Autowired

################################################################

DefaultAttributeEditor:
  is: AttributeEditorWrapper
  class: tech.kzen.auto.client.objects.document.common.DefaultAttributeEditor$Wrapper


