
RibbonController:
  class: tech.kzen.auto.client.objects.ribbon.RibbonController.Wrapper
  meta:
    actionTypes:
      is: List
      of: ObjectLocation
      definer: WeakAutowiredAttributeDefiner
      find:
        is: Action
    ribbonGroups:
      is: List
      of: RibbonGroup
      definer: AutowiredAttributeDefiner
      find:
        is: RibbonGroup


###########################################################

RibbonGroup:
  abstract: true
  is: ChildContainer
  class: tech.kzen.auto.client.objects.ribbon.RibbonGroup
  title: ''
  documentArchetype: Document
  meta:
    title: String
    documentArchetype: Document
    children:
      is: List
      of: RibbonTool
      definer: ParentChildAttributeDefiner
#    objectLocation:
#      is: ObjectLocation
#      definer: ObjectLocationAttributeDefiner


RibbonTool:
  abstract: true
  is: ParentPointer
  class: tech.kzen.auto.client.objects.ribbon.RibbonTool
  meta:
    delegate:
      is: ObjectLocation
#      definer: WeakReferenceAttributeDefiner
      definer: WeakAttributeDefiner


###########################################################

ScriptGroup:
  is: RibbonGroup
  title: "Insert"
  documentArchetype: Script


OpenBrowserTool:
  is: RibbonTool
  parent: ScriptGroup
  delegate: OpenBrowser


CloseBrowserTool:
  is: RibbonTool
  parent: ScriptGroup
  delegate: CloseBrowser
