
#######################################################################################################################

BooleanLiteralStep:
  abstract: true
  is: SequenceStep
  class: tech.kzen.auto.server.objects.sequence.step.BooleanLiteralStep
  icon: ToggleOn
  title: "True or false"
  value: false
  meta:
    value: Boolean
    selfLocation: SelfLocation


DisplayValueStep:
  abstract: true
