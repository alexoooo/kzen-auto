IntRangeSource:
  abstract: true
  is: Dataflow
  class: tech.kzen.auto.server.objects.query.IntRangeSource
  icon: TripOrigin
  title: "Range"
  description: "Range of numbers"
  from: 1
  to: 10
  meta:
    output:
      is: StreamOutput
      by: DataflowWiring
    from: Int
    to: Int


PrimeFilter:
  abstract: true
  is: Dataflow
  class: tech.kzen.auto.server.objects.query.PrimeFilter
  icon: FilterList
  title: "Prime Filter"
  description: "Filter prime numbers"
  meta:
    input:
      is: RequiredInput
      by: DataflowWiring
    output:
      is: OptionalOutput
      by: DataflowWiring


DivisibleFilter:
  abstract: true
  is: Dataflow
  class: tech.kzen.auto.server.objects.query.DivisibleFilter
  icon: FilterList
  title: "Divisible Filter"
  description: "Filter divisible by"
  divisor: 1
  meta:
    input:
      is: RequiredInput
      by: DataflowWiring
    output:
      is: OptionalOutput
      by: DataflowWiring
    divisor: Int


CountSink:
  abstract: true
  is: Dataflow
  class: tech.kzen.auto.server.objects.query.CountSink
  icon: ExposurePlus1
  title: "Count"
  description: "Counter"
  meta:
    input:
      is: RequiredInput
      by: DataflowWiring
