
###########################################################

ReactWrapper:
  abstract: true
  class: tech.kzen.auto.client.objects.ReactWrapper


ContainerComponent:
  abstract: true
  is: ChildContainer
  class: tech.kzen.auto.client.objects.ContainerComponent.Wrapper


HelloComponent:
  abstract: true
  is: ParentPointer
  class: tech.kzen.auto.client.objects.HelloComponent.Wrapper
  meta:
    objectName:
      is: String
      by: ObjectNameParameterDefiner
    parent: ContainerComponent
    name: String


###########################################################

root:
  is: ContainerComponent


helloFoo:
  is: HelloComponent
  parent: root
  name: foo


subContainer:
  is: ContainerComponent
  parent: root


subHelloBar:
  is: HelloComponent
  parent: subContainer
  name: "Sub - bar"


